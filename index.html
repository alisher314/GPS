<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS ART Mini App</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
    body, html { height: 100%; width: 100%; }
    #map { height: 100vh; width: 100%; }

    /* Контролы */
    .controls {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.15);
      padding: 8px 12px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
    }

    button {
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: all 0.2s ease;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .pause { background: linear-gradient(135deg, #ff9800, #ffb74d); }
    .resume { background: linear-gradient(135deg, #4caf50, #81c784); }
    .pause:hover:not(:disabled) { background: linear-gradient(135deg, #fb8c00, #ffa726); }
    .resume:hover:not(:disabled) { background: linear-gradient(135deg, #43a047, #66bb6a); }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <button id="pauseBtn" class="pause">⏸ Пауза</button>
    <button id="resumeBtn" class="resume" disabled>▶ Продолжить</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Карта
    const map = L.map('map').setView([0, 0], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const polyline = L.polyline([], { color: 'red', weight: 4 }).addTo(map);
    let isPaused = false;
    let lastPointBeforePause = null;

    // Кнопки
    const pauseBtn = document.getElementById('pauseBtn');
    const resumeBtn = document.getElementById('resumeBtn');

    pauseBtn.addEventListener('click', () => {
      isPaused = true;
      lastPointBeforePause = polyline.getLatLngs().slice(-1)[0] || null;
      pauseBtn.disabled = true;
      resumeBtn.disabled = false;
    });

    resumeBtn.addEventListener('click', () => {
      isPaused = false;
      pauseBtn.disabled = false;
      resumeBtn.disabled = true;
    });

    // GPS отслеживание
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          const currentPoint = [latitude, longitude];
          map.setView(currentPoint, 16);

          if (!isPaused) {
            if (lastPointBeforePause) {
              polyline.addLatLng([lastPointBeforePause.lat, lastPointBeforePause.lng]);
              polyline.addLatLng(currentPoint);
              lastPointBeforePause = null;
            } else {
              polyline.addLatLng(currentPoint);
            }
          }
        },
        (err) => console.error(err),
        { enableHighAccuracy: true }
      );
    } else {
      alert("Геолокация не поддерживается вашим устройством.");
    }

    // Кнопка Telegram "Сохранить"
    tg.MainButton.setText("Сохранить GPS ART").show();
    tg.MainButton.onClick(() => {
      const coords = polyline.getLatLngs().map(p => [p.lat, p.lng]);
      tg.sendData(JSON.stringify(coords));
    });
  </script>
</body>
</html>
